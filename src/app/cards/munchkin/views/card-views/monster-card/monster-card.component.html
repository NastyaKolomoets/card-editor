<app-card-body [backgroundImg]="card.backgroundImg">
    <div role="header" class="text-center">
        <div class="card-level">
            <app-text-field [(text)]="card.level"></app-text-field>
        </div>
        <div class="card-name">
            <app-text-field [(text)]="card.name"></app-text-field>
        </div>
        <div class="card-extra">
            <app-text-field [(text)]="card.extra"></app-text-field>
        </div>
    </div>
    <app-content-layout [(firstText)]="card.description" [(secondText)]="card.badStuff" [(imgUrl)]="card.img"
        [fieldsPlacement]="card.layout">
    </app-content-layout>
    <div role="footer" class="container">
        <div class="row">
            <div class="col win-levels">
                <p *ngIf="card.winLevels > 1" class="text-left">{{card.winLevels}} Рівні
                </p>
            </div>
            <div class="col">
                <p class="text-right">{{card.winTreasures}} {{treasuresText}}</p>
            </div>
        </div>
    </div>
</app-card-body>
