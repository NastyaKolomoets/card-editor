<div>
  <app-editable-string [(value)]="card.name"
                       [label]="'name'"></app-editable-string>

  <app-editable-number [(value)]="card.enhancerValue"
                       [min]="-10"
                       [max]="10"
                       [step]="5"
                       [label]="'enhancer'">
  </app-editable-number>

  <app-editable-rich-text [(text)]="card.description"
                          [label]="'description'"
                          [multiline]="true">
  </app-editable-rich-text>
</div>
