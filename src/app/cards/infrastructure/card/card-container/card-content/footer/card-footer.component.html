<div class="container custom-card-footer">
  <div class="row align-items-end">
    <div class="col-5 p-0">
      <p *ngIf="leftText" class="text-left">{{leftText}}</p>
    </div>
    <div class="col-2 p-0">
      <p *ngIf="centerText" class="text-center">{{centerText}}</p>
    </div>
    <div class="col-5 p-0">
      <p *ngIf="rightText" class="text-right">{{rightText}}</p>
    </div>
  </div>
</div>
