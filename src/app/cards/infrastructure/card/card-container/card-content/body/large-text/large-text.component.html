<app-text-field *ngIf="firstText"
                [text]="firstText"
                (textChange)="firstText=$any($event)"></app-text-field>
<app-img-field [(img)]="imgUrl"
               (imgChange)="imgUrl=$any($event)"></app-img-field>
<app-text-field *ngIf="secondText"
                [(text)]="secondText"
                class="large-text text-uppercase text-center"></app-text-field>
