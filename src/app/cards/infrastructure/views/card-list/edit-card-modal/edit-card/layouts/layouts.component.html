<div class="btn-group btn-group-toggle btn-group-sm" data-toggle="buttons">
  <ng-container *ngFor="let layout of available">
    <label class="btn btn-secondary {{layout.id === current ? 'active' : ''}}" (click)="changeLayout(layout.id)">
      <input type="radio" name="layout" id="{{layout.id}}" value="{{layout.id}}" [(ngModel)]="current">
      {{layout.imagePosition}}
    </label>
  </ng-container>
</div>
