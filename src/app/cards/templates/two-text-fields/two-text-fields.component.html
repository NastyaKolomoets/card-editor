<ng-container [ngSwitch]="imgPosition">
  <ng-container *ngSwitchCase="5">
    <app-img-field [(img)]="imgUrl"></app-img-field>
    <app-text-field [(text)]="firstText"></app-text-field>
    <app-text-field [(text)]="secondText"></app-text-field>
  </ng-container>
  <ng-container *ngSwitchCase="6">
    <app-text-field [(text)]="firstText"></app-text-field>
    <app-img-field [(img)]="imgUrl"></app-img-field>
    <app-text-field [(text)]="secondText"></app-text-field>
  </ng-container>
  <ng-container *ngSwitchCase="7">
    <app-text-field [(text)]="firstText"></app-text-field>
    <app-text-field [(text)]="secondText"></app-text-field>
    <app-img-field [(img)]="imgUrl"></app-img-field>
  </ng-container>
  <ng-container *ngSwitchCase="8">
    <app-img-field [(img)]="imgUrl" class="overlap-img"></app-img-field>
    <app-text-field [(text)]="firstText" class="overlap-text"></app-text-field>
    <app-text-field [(text)]="secondText" class="overlap-text"></app-text-field>
  </ng-container>
  <ng-container *ngSwitchCase="9">
    <app-img-field [(img)]="imgUrl"></app-img-field>
    <app-text-field [(text)]="firstText" class="large-text"></app-text-field>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <app-img-field [(img)]="imgUrl"></app-img-field>
    <app-text-field [(text)]="firstText"></app-text-field>
    <app-text-field [(text)]="secondText"></app-text-field>
  </ng-container>
</ng-container>
