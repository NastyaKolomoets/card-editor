<ng-container [ngSwitch]="card.type">
    <ng-container *ngSwitchCase="'monster'">
        <app-monster-card [card]="card"></app-monster-card>
    </ng-container>
    <ng-container *ngSwitchCase="'class'">
        <app-class-card [card]="card"></app-class-card>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <app-card-item></app-card-item>
    </ng-container>
</ng-container>
