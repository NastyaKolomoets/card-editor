<div>
  <ng-container [ngSwitch]="card.type">
    <ng-container *ngSwitchCase="'monster'">
      <app-monster-edit [card]="card"></app-monster-edit>
    </ng-container>
    <!-- <ng-container *ngSwitchCase="'class'">
            <app-class-edit [card]="card"></app-class-edit>
        </ng-container> -->
  </ng-container>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="img" (change)="handleFileInput($event.target.files)">
    <label class="custom-file-label d-inline-block text-truncate" for="customFile">{{getImageName()}}</label>
  </div>
</div>
